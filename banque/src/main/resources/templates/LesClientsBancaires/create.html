<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion de la banque</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>

<div th:insert="~{Common/menu_bar :: menubar}"></div>
<div class="container">
    <div class="row">
        <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h1 class="text-center">Cr√©ation de client bancaire</h1>
            <div class="card-body">
                <form th:action="@{/clientBancaire/save/}" method="POST" th:object="${personnes}">
                    <!--<select th:value="${personne}" name="personne" id="select_personne"
                            class="form-control" required multiple>
                        <option value=""> - Choisissez une personne -</option>
                        <th:block th:each="personne:${listePersonne} ">
                            <option th:text="${personne.nomComplet()}" th:value="${personne}"/>
                        </th:block>
                    </select>-->

                    <label for="select_personne">Choisir un ou plusieurs gens</label>
                    <select th:fields="${personnes}" name="personnes" id="select_personne"
                            class="form-control" required multiple>
                        <option value=""> - Choisissez une personne -</option>
                        <option th:each="personne:${listePersonne}"
                                th:text="${personne.nomComplet()}"

                                th:value="${personne.getId()}"/>

                    </select>
                    <div class="box-footer">
                        <input type="hidden" id="id">
                        <button type="submit" class="btn btn-primary">
                            Enregistrer les modifications
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
