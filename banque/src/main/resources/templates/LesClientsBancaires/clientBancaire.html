<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestion des enseignements</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>

<body>
<div th:insert="~{Common/menu_bar :: menubar}"></div>
<div class="container">
    <div class="row">
        <h1>Liste des clients bancaires</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/client/create}" class="btn btn-primary btn-sm mb-3">Ajouter des clients bancaires</a>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>PropriÃ©taire</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cb : ${listeClients}">
                <td>
                    <p th:each="personne : ${cb.getPersonnes()}" th:text="${personne.nomComplet()}"></p>
                </td>
                <td>
                    <a th:href="@{clientBancaire/delete/{id}(id=${cb.id})}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
