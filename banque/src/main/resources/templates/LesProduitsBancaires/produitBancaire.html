<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Gestion des enseignements</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        rel="stylesheet">
</head>

<body>
<div th:insert="~{Common/menu_bar :: menubar}"></div>
<div class="container">
  <div class="row">
    <h1>Liste des produits bancaires</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/produit/create}" class="btn btn-primary btn-sm mb-3">Ajouter des produits bancaires</a>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Solde courant</th>
        <th>Numéro de compte</th>
        <th>Conditions générales</th>
        <th>
          Actions
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pb : ${listeProduits}">
        <td th:text="${pb.getId()}"></td>
        <td th:text="${pb.getSolde_courant()}"></td>
        <td th:text="${pb.getNomCompte()}"></td>
        <td th:text="${pb.getConditionsGenerales() == null} ? 'Pas de conditions générales' : ${pb.getConditionsGenerales().getTypeProduit()}"></td>
        <td>
          <a th:href="@{/produit/edit/{id}(id=${pb.id})}" class="btn btn-primary">Modifier</a>
          <a th:href="@{produit/delete/{id}(id=${pb.getId()})}" class="btn btn-danger">Supprimer</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
