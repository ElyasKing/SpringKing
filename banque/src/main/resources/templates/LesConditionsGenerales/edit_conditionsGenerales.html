<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Gestion des enseignements</title>

    <link crossorigin="anonymous"

          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

          rel="stylesheet">

</head>

<body>

<div th:insert="~{Common/menu_bar :: menubar}"></div>

<div class="container">

    <div class="row">

        <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <!-- Petit exemple de conditionnelle pour l'affichage du titre de la page-->

            <h1 class="text-center" th:if="${conditionsGenerales.id != null}">Modification de conditions générales</h1>

            <h1 class="text-center" th:unless="${conditionsGenerales.id != null}">Création de conditions générales</h1>

            <div class="card-body">

                <!-- Le formulaire poste tous les champs input et le moteur de template modifie et renvoie

                l'objet conditionsGenerales

                Cet objet a été construit et rempli dans ConditionsGeneralesController -->

                <form th:action="@{/conditionsGenerales/save/}" th:object="${conditionsGenerales}" method="POST">

                    <div class="form-group">

                        <label>Taux intérêt / agios</label>

                        <input

                                type="text"

                                name="tauxInteretAgios"

                                th:field="*{tauxInteretAgios}"

                                class="form-control"

                                placeholder="Saisir le taux intérêt/agios"

                        />

                    </div>

                    <div class="form-group">

                        <label>Type de produit</label>

                        <input

                                type="text"

                                name="typeProduit"

                                th:field="*{typeProduit}"

                                class="form-control"

                                placeholder="Saisir le type de produit"

                        />

                    </div>

                    <div class="form-group">

                        <label>Cotisation carte</label>

                        <input

                                type="text"

                                name="cotisationCarte"

                                th:field="*{cotisationCarte}"

                                class="form-control"

                                placeholder="Saisir la cotisation si c'est une carte"

                        />

                    </div>

                    <div class="box-footer">

                        <input type="hidden" th:field="*{id}" id="id">

                        <button type="submit" class="btn btn-primary">

                            Enregistrer les modifications

                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>

</html>
