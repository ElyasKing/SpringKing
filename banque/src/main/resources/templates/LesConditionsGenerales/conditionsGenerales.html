<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Gestion des enseignements</title>

    <link crossorigin="anonymous"

          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

          rel="stylesheet">

</head>

<body>

<div th:insert="~{Common/menu_bar :: menubar}"></div>

<div class="container">

    <div class="row">

        <h1>Liste des conditions générales</h1>

    </div>

    <div class="row">

        <div class="col-lg-3">

            <a th:href="@{/conditionsGenerales/create}" class="btn btn-primary btn-sm mb-3">Ajouter des conditions
                générales</a>

        </div>

    </div>

    <div class="row">

        <table class="table table-striped table-bordered">

            <thead class="thead-dark">

            <tr>

                <th>Taux intérêt / Agios</th>

                <th>Type de produit</th>

                <th>Cotisations carte</th>

                <th>Actions</th>

            </tr>

            </thead>

            <tbody>

            <tr th:each="cg : ${listeConditionsGenerales}">

                <td th:text="${cg.getTauxInteretAgios()}"></td>

                <td th:text="${cg.getTypeProduit()}"></td>

                <td th:text="${cg.getCotisationCarte()}"></td>

                <td>

                    <a th:href="@{conditionsGenerales/edit/{id}(id=${cg.id})}" class="btn btn-primary">Modifier</a>

                    <a th:href="@{conditionsGenerales/delete/{id}(id=${cg.id})}" class="btn btn-danger">Supprimer</a>

                </td>

            </tr>

            </tbody>

        </table>

    </div>

</div>

</body>

</html>
